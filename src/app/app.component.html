<app-header (selectNavItem)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ng-template [ngIf]="viewName === 'Recipes'" [ngIfElse]="list">
        <app-recipes></app-recipes>
      </ng-template>
      <ng-template #list>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
