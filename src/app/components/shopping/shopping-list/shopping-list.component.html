<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (createNewIngredient)="createNewIngredient($event)"></app-shopping-list-edit>
    <hr>
    <p>The List</p>
    <a
      href="#"
      class="list-group-item"
      style="cursor: pointer;"
      *ngFor="let ingredient of ingredients"
    >
      {{ ingredient.name }} ({{ ingredient.amount }})
    </a>
  </div>
</div>
